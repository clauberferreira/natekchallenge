<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Natek Restful Service</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="css/bootstrap3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Natek Challenge</a>
			</div>
		</div>
	</nav>

	<div class="container" style="min-height: 500px">

		<div class="starter-template">
			<h1>Trading</h1>

			<div id="message"></div>

			<form class="form-horizontal" id="trading-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Json</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="json" rows="10" cols="30"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-process"
							class="btn btn-primary btn-lg">Process</button>
					</div>
				</div>
			</form>

		</div>

	</div>

	<div class="container">
		<footer>
			<p>Clauber Ferreira</p>
		</footer>
	</div>

	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.json.min.js"></script>
	
	<script type="text/javascript" src="js/trading.js"></script>

</body>
</html>
